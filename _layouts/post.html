---
layout: default
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
    <small>
      Published <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time> on <a href="{{site.url | append: '/blog' }}">{{site.title}}'s blog</a> &mdash; <a href="{{page.url}}">Permalink</a>
    </small>
  </div>
  <div>
    {{ content }}
  </div>
</article>
