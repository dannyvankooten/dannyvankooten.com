---
layout: default
---

<article class="h-entry">
  <div>
    <h1 class="p-name">{{ page.title }}</h1>
    <small>
      Published <time datetime="{{ page.date | date_to_xmlschema }}" class="dt-published">{{ page.date | date: "%b %-d, %Y" }}</time> on <a href="{{site.url | append: '/blog' }}" rel="author" class="p-author h-card">{{site.title}}'s blog</a> &mdash; <a href="{{ page.url | prepend: site.url }}" class="u-url">Permalink</a>
    </small>
  </div>
  <div class="e-content">
    {{ content }}
  </div>
</article>
