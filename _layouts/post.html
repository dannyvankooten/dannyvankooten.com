---
layout: default
---

<article>

  <header>
    <h1>{{ page.title }}</h1>
    <small>
      Published on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %} by <span>{{ page.author }}</span>{% endif %}
    </small>
  </header>

  <div>
    {{ content }}
  </div>
</article>
