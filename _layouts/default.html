<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.url }}">
    <link rel="icon" href="{{ '/assets/img/favicon.png' | prepend: site.url }}" type="image/png">
    {% seo %}
</head>
  <body class="{% if page.url == '/' %}home{% endif %}">
    {% include header.html %}

    <div class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
